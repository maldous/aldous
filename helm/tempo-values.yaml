tempo:
  structuredConfig:
    usage_report: { reporting_enabled: false }
    server: { http_listen_port: 3200, grpc_listen_port: 9095 }
    distributor:
      receivers:
        otlp:
          protocols: { http: {}, grpc: {} }
    storage:
      trace:
        backend: local
        wal:   { path: /var/tempo/wal }
        local: { path: /var/tempo/blocks }
    compactor:
      compaction: { block_retention: 24h }

persistence:
  enabled: false   # no PVC; writes to container FS

test: { enabled: false }
resources:
  requests: { cpu: 50m,  memory: 128Mi }
  limits:   { cpu: 200m, memory: 256Mi }


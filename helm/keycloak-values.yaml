proxy: edge
hostname: auth.aldous.info
ingress:
  enabled: true
  ingressClassName: kong
  hostname: auth.aldous.info
  tls: true
  existingSecret: cloudflare-origin-cert
auth:
  adminUser: admin
  existingSecret: keycloak-admin
  passwordSecretKey: admin-password
postgresql:
  enabled: false
externalDatabase:
  host: "pg-cluster-rw.default.svc.cluster.local"
  existingSecret: "pg-cluster-app"
  existingSecretUserKey: "username"
  existingSecretPasswordKey: "password"
  database: app
cache:
  enabled: true
  type: redis
  redis:
    host: "redis-master.default.svc.cluster.local"
persistence:
  enabled: true
  size: 5Gi
  storageClass: standard
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 300
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 1
extraEnvVars:
  - name: KC_SPI_STORAGE_S3_BUCKET
    value: keycloak-bucket
  - name: KC_SPI_STORAGE_S3_ENDPOINT
    value: "http://minio.default.svc.cluster.local:9000"
  - name: KC_SPI_STORAGE_S3_ACCESSKEY
    valueFrom:
      secretKeyRef:
        name: minio-root-credentials
        key: root-user
  - name: KC_SPI_STORAGE_S3_SECRETKEY
    valueFrom:
      secretKeyRef:
        name: minio-root-credentials
        key: root-password

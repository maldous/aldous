apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aldous-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: aldous
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kong
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # DNS resolution
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    # Database access
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: pg-cluster
      ports:
        - protocol: TCP
          port: 5432
    # Redis access
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Memcached access
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: memcached
      ports:
        - protocol: TCP
          port: 11211
    # HTTPS outbound (for external APIs)
    - to: []
      ports:
        - protocol: TCP
          port: 443

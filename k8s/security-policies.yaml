apiVersion: v1
kind: LimitRange
metadata:
  name: aldous-limits
  namespace: default
spec:
  limits:
  - type: Container
    defaultRequest: { cpu: 50m, memory: 128Mi, ephemeral-storage: 256Mi }
    max: { cpu: "4", memory: "8Gi", ephemeral-storage: "8Gi" }
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aldous-quota
  namespace: default
spec:
  hard:
    requests.cpu: "16"
    limits.cpu: "32"
    requests.memory: "48Gi"
    limits.memory: "64Gi"
    requests.ephemeral-storage: "32Gi"
    limits.ephemeral-storage: "128Gi"
    pods: "100"
    services: "64"
    secrets: "256"
    configmaps: "256"

apiVersion: v1
kind: Secret
metadata:
  name: minio-root-credentials
  namespace: default
  labels:
    app.kubernetes.io/managed-by: manual
  annotations:
    note: "Created dynamically by Tilt (minio_secret) or out-of-band: kubectl create secret generic minio-root-credentials --from-literal=root-user=$(openssl rand -hex 12) --from-literal=root-password=$(openssl rand -base64 48)"
type: Opaque
